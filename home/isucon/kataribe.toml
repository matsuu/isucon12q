################################################################################
# Bundle
################################################################################

#
# You can aggregate requests by regular expression
# For overview of regexp syntax: https://golang.org/pkg/regexp/syntax/
#
[[bundle]]
regexp = '^POST /api/organizer/player/[^/]*/disqualified'
name = 'POST /api/organizer/player/:player_id/disqualified'

[[bundle]]
regexp = '^POST /api/organizer/competition/[^/]*/finish'
name = 'POST /api/organizer/competition/:competition_id/finish'

[[bundle]]
regexp = '^POST /api/organizer/competition/[^/]*/score'
name = 'POST /api/organizer/competition/:competition_id/score'

[[bundle]]
regexp = '^GET /api/player/player/[^ ]*'
name = 'GET /api/player/player/:player_id'

[[bundle]]
regexp = '^GET /api/player/competition/[^/]*/ranking'
name = 'GET /api/player/competition/:competition_id/ranking'

